<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/lunbo.css">
</head>
<body>
    <div class=box>
        <div class="show">
            <img src="images/pic1.png" alt="loading">
            <img src="images/pic2.png" alt="loading">
            <img src="images/pic3.png" alt="loading">
            <img src="images/pic4.png" alt="loading">
            <img src="images/pic5.png" alt="loading">
        </div>
        <ul class='tag'>
            <li class='checked'>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <img class='btn btn1' src='images/left1.png'>
        <img class='btn btn2' src='images/right1.png'>
    </div>
    <script src="js/lunbo.js"></script>
    <script>
        lunbo.init();
    </script>
</body>
</html>
